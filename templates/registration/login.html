{% extends 'registration/base.html' %}
{% load static %}

{% block main %}





    <div class="container h-100">


        <div class="imagem container">

            <div>InovAção Afro - CESAR / SHARE RH</div>
{#            <div>#}
{#                <br>#}
{#                <img src="https://coroascountyclube.s3.amazonaws.com/soccer.png" alt="">#}
{#            </div>#}
        </div>


        <div class="d-flex justify-content-center h-100">


            <div class="user_card">

                <div class="d-flex justify-content-center">

                    <div class="brand_logo_container">
                        <img src="{% static 'images/Logo_CESAR.png' %}" class="brand_logo"
                             alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="username" class="form-control cpf input_user" autocomplete="off"
                                   required>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password" class="form-control input_pass" required>
                        </div>
                        <div class="form-group">
                            {#							<div class="custom-control custom-checkbox">#}
                            {#								<input type="checkbox" class="custom-control-input" id="customControlInline">#}
                            {#								<label class="custom-control-label" for="customControlInline">Remember me</label>#}
                            {#							</div>#}
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="submit" name="button" class="btn login_btn">Login</button>
                        </div>

                        {% if form.errors %}

                            <p class="errox">

                                Usuário ou senha inválida


                            </p>

                        {% endif %}


                    </form>
                </div>

            </div>


        </div>





{% endblock %}
