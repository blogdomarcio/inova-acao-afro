<!-- Modal -->
<div class="modal fade" id="modalPessoa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nova Pessoa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="bairro">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome"
                                   placeholder="Nome da Pessoa" required autocomplete="off">
                        </div>

                        <div class="form-group col-md-3">
                            <label for="bairro">CPF</label>
                            <input type="text" class="form-control cpf" id="cpf" name="cpf"
                                   placeholder="" autocomplete="off" required>
                        </div>


                         <div class="form-group col-md-3">
                            <label for="bairro">RG</label>
                            <input type="text" class="form-control" id="rg" name="rg"
                                   placeholder="" autocomplete="off" required>
                        </div>


                    </div>

                    <div class="form-row">

                        <div class="form-group col-md-3">
                            <label for="bairro">Data Nascimento</label>
                            <input type="date" class="form-control" id="data_nasc" name="data_nasc"
                                   placeholder="" autocomplete="off" required>
                        </div>

                        <div class="form-group col-md-3">
                            <label for="bairro">Celular</label>
                            <input type="text" class="form-control celular" id="celular" name="celular"
                                   placeholder="" autocomplete="off" required>
                        </div>

                        <div class="form-group col-md-3">
                            <label for="bairro">Peso</label>
                            <input type="number"  step="0.01" class="form-control" id="peso" name="peso"
                                   placeholder="" autocomplete="off" required>
                        </div>

                        <div class="form-group col-md-3">
                            <label for="bairro">Altura</label>
                            <input type="number" step="0.01" class="form-control" id="altura" name="altura"
                                   placeholder="" autocomplete="off" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="pai">Pai</label>
                            <input type="text" class="form-control" id="pai" name="pai"
                                   placeholder="" autocomplete="off" required>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="mae">Mae</label>
