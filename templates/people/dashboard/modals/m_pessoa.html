<!-- Modal -->
<div class="modal fade" id="modalPlano" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Novo Plano</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="bairro">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome"
                                   placeholder="Nome do Plano" required autocomplete="off">
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="bairro">Limite de Alunos</label>
                            <input type="number" class="form-control" id="limite" name="limite"
                                   placeholder="" autocomplete="off">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="bairro">Valor</label>
                            <input type="number" step="0.01" class="form-control" id="valor" name="valor"
                                   placeholder="" autocomplete="off">
                        </div>

                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="descricao">Descrição do Plano</label>
                            <textarea name="descricao" id="descricao" class="form-control"></textarea>

                        </div>


                        <div class="form-group col-md-12">
                            <label for="inputEmail4">Ativo na Web</label>
                            <select name="ativo" id="resultadoanterior"
                                    class="js-example-responsive"
                                    style="width: 100%">
                                <option selected value="">Selecione ...</option>

                                <option value="True"> Sim</option>
                                <option value="False"> Não</option>


                            </select>
                        </div>
                    </div>


                    {#                        <div class="form-row">#}
                    {#                            <div class="form-group col-md-12">#}
                    {##}
                    {#                                <select name="cidade" id="cidade" class="js-example-responsive" style="width: 100%" required>#}
                    {#                                    <option selected value="">Selecione o Cidade</option>#}
                    {#                                    {% for c in cidades %}#}
                    {#                                        <option value="{{ c.id }}"> {{ c.nome }} - {{ c.estado }} </option>#}
                    {#                                    {% endfor %}#}
                    {##}
                    {#                                </select>#}
                    {#                            </div>#}
                    {#                        </div>#}


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </div>
        </form>
    </div>
</div>
</div>
